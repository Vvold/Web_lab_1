<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="icon" type="image/x-icon" href="../logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container-fluid wrapper">
    <div class="row">
        <div class="col">
            <div class="card bg-dark mb-3 sign-up-card">
                <div class="card-header text-white" align="center">Registration</div>
                <div class="card-body">
                    <form action="#">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                            <label for="firstName">First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                            <label for="lastName">Last Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                            <label for="email">Email</label>
                        </div>

                        <div class="form-floating mb-3">
                            <select class="form-select" id="sex">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            <label for="sex">Sex</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="birth_date">
                            <label for="birth_date">Your Birth Date</label>
                        </div>

                        <div class="card-footer text-end">
                            <a class="btn btn-primary" href="../about_us/about_us.html">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
